<div class="container-lg body-container">
    <p id="titulo">Clientes</p>

    <form class="needs-validation" id="formulario">
        <!--Input text-->
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Nombre Completo</label>
            <input class="col-sm-5 mx-4" type="text" name="nombre" placeholder="Nombre Apellido" id="nombre" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Edad</label>
            <input class="col-sm-1 mx-4" type="number" name="edad" id="edad" required>
        </div>
        <!--Radio-->
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Género</label>
            <div class="form-check mx-4">
                <input class="form-check-input" type="radio" name="gridRadios">
                <label class="form-check-label" for="hombre">Hombre</label>
            </div>
            <div class="form-check mx-4">
                <input class="form-check-input" type="radio" name="gridRadios">
                <label class="form-check-label" for="mujer">Mujer</label>
            </div>
        </div>
        <!--Date Picker-->
        <div class="form-group row">
            <label class="col-sm-2 mx-2 mr-4">Fecha de Nacimiento</label>
            <input class="col-sm-2 mx-2" type="date" id="fecha_nacimiento" required>
        </div>
        <!--Dropdowns-->
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Región</label>
            <select class="col-sm-2 mx-4" name="region" id="region">
                <option value="Valparaiso">Valparaiso</option>
                <option value="RM">Region Metropolitana</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Comuna</label>
            <select class="col-sm-2 mx-4" name="Comuna" id="comuna">
                <option></option>
            </select>
        </div>
        <!--Input text-->
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Dirección</label>
            <input class="col-sm-5 mx-4" type="text" name="direccion" id="direccion" placeholder="" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Teléfono</label>
            <input class="col-sm-2 mx-4" type="number" name="telefono" id="direccion" placeholder="987654321" required>
        </div>
        <!--Input area-->
        <div class="form-group row">
            <label class="col-sm-2 mx-2">Observaciones</label>
            <textarea class="mx-4" rows="5" cols="59" placeholder="opcional" id="observaciones"></textarea>
        </div>
        <!--Tags de habilidades-->
        <div class="form-group row">
            <label class="col-sm-2 mx-2 my-2">Habilidades</label>
            <div class="custom-col">
                <button type="button" class="btn" id="anadirTag">
                    <span class="material-icons">
                        add_circle
                    </span>
                </button>
            </div>
            <div class="container col">
                <div class="row">
                    <div class="col-4 box">Electrónica</div>
                    <div class="col-4 box">Informática</div>
                    <div class="col-4 box">Mecánica</div>
                </div>
            </div>
            <div>
                <div class="mx-5 box" style="padding:10px">
                    <input type="text" name="habilidad" placeholder="habilidad" id="habilidad">
                </div>
                <div class="mx-5">
                    <button type="button">Adicionar</button>
                </div>
            </div>
        </div>
        <div class="form-group row mx-4">
            <button type="submit" class="btn boton-custom" id="submit">Enviar</button>
            <button type="button" class="btn boton-custom mx-4" id="limpiar">Limpiar</button>
        </div>
    </form>
</div>
