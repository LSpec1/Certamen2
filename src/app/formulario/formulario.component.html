<div class="container">
    <p id="titulo">Clientes</p>

    <form class="needs-validation">
        <!--Input text-->
        <div class="form-group row">
            <label class="col-sm-2">Nombre Completo</label>
            <input class="col-sm-3" type="text" name="nombre" placeholder="Nombre Apellido" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Edad</label>
            <input class="col-sm-1" type="number" name="edad" required>
        </div>
        <!--Radio-->
        <div class="form-group row">
            <label class="col-sm-2">Género</label>
            <div class="form-check radio-hombre">
                <input class="form-check-input" type="radio" name="gridRadios">
                <label class="form-check-label col-sm-1" for="hombre">Hombre</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios">
                <label class="form-check-label col-sm-1" for="mujer">Mujer</label>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2">Fecha de Nacimiento</label>
        </div>
        <div class="row">
            <label class="col-sm-2">Región</label>
        </div>
        <div class="row">
            <label class="col-sm-2">Comuna</label>
        </div>
        <div class="row">
            <label class="col-sm-2">Dirección</label>
        </div>
        <div class="row">
            <label class="col-sm-2">Teléfono</label>
        </div>
        <div class="row">
            <label class="col-sm-2">Obserbaciones</label>
        </div>
        <div class="row">
            <label class="col-sm-2">Habilidades</label>
        </div>
        <div class="row">
            <label class="col-sm-2">Edad</label>
        </div>
        <div class="row">
            <button type="submit">Enviar</button>
            <button type="clear">Limpiar</button>
        </div>
    </form>
</div>
